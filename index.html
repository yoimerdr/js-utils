<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Js Utils</title>
  <link rel="stylesheet" href="./build/helpers/paginator.min.css" />
  <script src="./build/helpers/paginator.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-items: center;
      align-items: center;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Sample Pagination (Don Reload Page)</h2>

  <div id="pagination">
  </div>

  <h2>Sample Pagination (Reload Page)</h2>
  <div id="page-pagination">
  </div>
  <script>
    const dontReloadOptions = {
      total: 100,
      perPage: 10,
      containerId: "pagination",
      showPages: 4,
      responsive: {
        600: {
          showPages: 1,
          alwaysShow: 1,
          showEllipsis: true
        },
        480: {
          showPages: 1,
          alwaysShow: 1
        }
      }
    };

    PagePagination.paginate(dontReloadOptions);

    const reloadOptions = {
      containerId: "page-pagination",
      pageParameterName: "pg",
      reload: true
    };

    Object.assignIfNotPresent(reloadOptions, dontReloadOptions);
    PagePagination.paginate(reloadOptions)
  </script>
</body>
</html>
